<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Exact Toggle Switch</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  transition: background-color 0.5s, color 0.5s;
}
body.light {
  background-color: #f2f2f2;
  color: #222;
}
body.dark {
  background-color: #121212;
  color: #eee;
}

.section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-size: 40px 40px;
  background-image: radial-gradient(circle, var(--dotted-color) 1px, transparent 1px);
  transition: background-image 0.5s;
}
.light-section {
  --dotted-color: rgba(0, 0, 0, 0.1);
}
.dark-section {
  --dotted-color: rgba(255, 255, 255, 0.2);
}

header {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 100;
}

.toggle {
  position: relative;
  width: 98px;
  height: 50px;
  border-radius: 46px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  box-sizing: border-box;
}

/* Light mode toggle background */
body.light .toggle {
  background-color: rgba(255, 166, 21, 0.2);
}

/* Dark mode toggle background */
body.dark .toggle {
  background-color: rgba(255, 255, 255, 0.2);
}

.icon-wrapper {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s ease;
}
.icon-wrapper svg {
  width: 25px;
  height: 25px;
  display: block;
}
.icon-wrapper svg * {
  transition: fill 0.3s ease, stroke 0.3s ease, opacity 0.3s ease;
}

/* Sun wrapper default background */
.sun-wrapper {
  background-color: #000;
}
body.dark .sun-wrapper {
  background-color: transparent;
}

/* Moon wrapper default background */
body.dark .moon-wrapper {
  background-color: #000;
}

/* LIGHT MODE: Sun active, Moon inactive */
body.light .sun-wrapper svg * {
  stroke: #ffa615;
  fill: #ffa615;
  opacity: 1;
}
body.light .moon-wrapper svg * {
  fill: #000000;
  stroke: #000000;
  opacity: 0.3;
}

/* DARK MODE: Moon active, Sun inactive */
body.dark .moon-wrapper svg * {
  fill: #ffa615;
  stroke: #ffa615;
  opacity: 1;
}
body.dark .sun-wrapper svg * {
  fill: #000000;
  stroke: #000000;
  opacity: 0.3;
}

.circle {
  position: absolute;
  top: 4px;
  left: 4px;
  width: 35px;
  height: 35px;
  background-color: transparent;
  border-radius: 50%;
  transition: transform 0.3s ease;
  pointer-events: none;
}
body.dark .circle {
  transform: translateX(44px);
}

</style>
</head>
<body class="light">
  <header>
    <div class="toggle" id="themeToggle">
      <!-- Sun Icon -->
      <div class="icon-wrapper sun-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </div>

      <!-- Moon Icon -->
        <!-- Moon Icon -->
        <div class="icon-wrapper moon-wrapper">
        <svg width="800" height="800" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.752 15.002A9 9 0 1112.998 2.248a7 7 0 108.754 12.754z" fill="#1C274C"/>
        </svg>
        </div>

      <div class="circle"></div>
    </div>
  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const toggle = document.getElementById('themeToggle');

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    });

    function setTheme(theme) {
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(theme);
    }

    ScrollTrigger.create({
      trigger: '.dark-section',
      start: 'top center',
      end: 'bottom center',
      onEnter: () => setTheme('dark'),
      onEnterBack: () => setTheme('dark'),
    });

    ScrollTrigger.create({
      trigger: '.light-section:nth-of-type(1)',
      start: 'top center',
      end: 'bottom center',
      onEnter: () => setTheme('light'),
      onEnterBack: () => setTheme('light'),
    });

    ScrollTrigger.create({
      trigger: '.light-section:nth-of-type(2)',
      start: 'top center',
      end: 'bottom center',
      onEnter: () => setTheme('light'),
      onEnterBack: () => setTheme('light'),
    });
  </script>
</body>
</html>
